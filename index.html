<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img class="img-logo" src="./imagenes/icoprin.png" alt="logo-oso">
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="incripAviso">
                <img src="./imagenes/icono.png" alt="Imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar" onclick="btnEncrip()">Encriptar</button>
                <button type="submit" class="btn-desencriptar"  onclick="btnDesenc()">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="conte-tarje">
                <img src="./imagenes/osito-removebg-preview.png" alt="Muñeco Alura" class="img-muñeco">
                <p class="text-uno">Ningún mensaje fue encontrado</p>
                <p class="text-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar"  onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <!-- Pie -->
    <footer >
        <p class="copy">&copy; copyright 2024 - Encriptador de texto - desarrollado por Pedro Lluen</p>
        <a class="links" href="https://www.linkedin.com/in/pedro-lluen-867770322/" rel="noopener noreferrer" target="_blank">
            <img src="./imagenes/linkedin.png" alt="Logo Linkedin" class="linkedin">
        </a>
        <a  class="links"  href="https://github.com/Pedrosistematico" rel="noopener noreferrer" target="_blank">
            <img src="./imagenes/icons8-github-48.png" alt="Logo GitHub" class="github">
        </a>
    </footer>
    <script src="./JS/incrip.js"></script>
</body>
</html>
